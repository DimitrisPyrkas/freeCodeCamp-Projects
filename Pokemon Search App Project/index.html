<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Pokemon Search App</title>
    </head>
    <body>
      <div id="pokedex-container">
        <h1>Pokemon Search App</h1>
        <div id="search">
          <label for="search-input">Search for Pok√©mon Name or ID:</label>
          <input id="search-input" required>
          <button id="search-button">Search</button>
          </div>
          <div id="pokemon">
            <span id="pokemon-name"></span>
            <span id="pokemon-id"></span>
            <div id="pokemon-image"></div>
            <p id="weight"></p>
            <p id="height"></p>
            <div id="types"></div>
          </div>
          <div id="pokemon-info">
            <table>
              <thead>
            <tr>
              <th>Base</th>
              <th>Stats</th>
            </tr>
          </thead>
          <tr>
            <td>HP:</td>
            <td id="hp"></td>
          </tr>
          <tr>
            <td>Attack:</td>
            <td id="attack"></td>
          </tr>
          <tr>
            <td>Defense:</td>
            <td id="defense"></td>
          </tr>
          <tr>
            <td>Special Attack:</td>
            <td id="special-attack"></td>
          </tr>
          <tr>
            <td>Special Defense:</td>
            <td id="special-defense"></td>
          </tr>
          <tr>
            <td>Speed:</td>
            <td id="speed"></td>
          </tr>
              </table>
            </div>
      </div>
     <script src="script.js"></script>
    </body>
</html>
